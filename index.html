<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>NQ Code Quiz</title>
    <link rel = "reset" href = "./assets/css/reset.css" />
    <link rel = "stylesheet" href = "./assets/css/style.css"/>
</head>
<body>
    <div class = "scores"><a href="./highscore.html">View Highscores</a></div>

    <aside class="timer">Time: <span id = "time">0</span></aside>

    <section class ="wrapper">
        <div id="begin" class="start">
            <h1>Code Quiz!!</h1>
            <p>Every missed question removes 10 seconds from the timer.  Good luck!</p>
            <button id = "start">Begin</button>
        </div>
    </section>

    <section id = "questions" class = "hide">
        <h2 id = "q-title" class="hide"></h2>
        <div id="choices" class="choices"></div>
    </section>

    <section id="final-screen" class = "hide">
        <h2>Completed!</h2>
        <p>Your final score is: <span id="final-score"></span></p>

        <p>Enter your initials: <input type="text" id="initials" max="4">
        <button id="submit">Submit Score</button></p></section>
    </section>


<script src="./assets/js/script.js"></script>

</body>
</html>
